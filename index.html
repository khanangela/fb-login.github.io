<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

     <section class="main">
    <div class="conatiner">

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="title">
                <div class="logo">
                    <img width="300" src="images/logo.png" alt="logo" >
                </div>

                <div class="text">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="formbx mx-5">
                    <form  action="#" method="post" >
                        <div class="">
                          <input type="email" class="form-control" id="email" placeholder="Email address or phone number" name="email">
                          <span id="message"></span>
                        </div>
                        <div class="mb-2 mt-2">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                          </div>
                          <button type="submit" class="btn btn-success login mt-2" onclick="validateForm()">Log in</button>
                          <div id="forgotpass" class="mt-3"><a href="#">Fotgotten password?</a></div>
                          <hr>
                          <button type="button" class="btn btn-primary btn-green"><a href="signup.html">Create New Account</a></button>
                </div>

                   <br>
                <p class="sm-link"><span id="bold">Create a Page</span> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
    </section>



    <script src="index.js"></script>

    </body>
    </html>
